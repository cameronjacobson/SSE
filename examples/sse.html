<!DOCTYPE html>
<html>
<head>

// EventSource polyfill
<script src="sse_polyfill.js"></script>

<script type="text/javascript">
	var uuid = '04ea2a5700e84891c547183db020608e';
	var source = new EventSource('http://hostname:20000/'+uuid,{withCredentials:false});
	source.onopen = function(e){
		console.log('opened');
	}
	source.onerror = function(e){
		console.log('error');
		console.log(e);
	}
	source.onmessage = function(e) {
		console.log('message');
	}
	source.addEventListener('initialize', function(e){
		console.log(e.data);
	});
</script>
</head>
<body>

</body>
</html>
